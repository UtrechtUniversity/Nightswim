<!DOCTYPE html>
<html>
<head>
  <title>Nightswim - Untitled Story</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' filesystem 'unsafe-inline'; img-src 'self' data:;">
  <meta name="description" content="description">
  <meta name="keywords" content="keywords">
  <meta name="author" content="author name">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" type="text/css" href="style.css" title="stylesheet">
  <link rel="stylesheet" type="text/css" href="menu.css" title="stylesheet">
  <link rel="stylesheet" type="text/css" href="location.css" title="stylesheet">
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/howler.core.min.js"></script>
</head>

<body class="std">

  <div id="bg_layer_top" class="std"></div>
  <div id="bg_layer_bottom" class="std"></div>

  <div id="menu_container" class="hide">
    <h3 id="menu_title"></h3>
    <div id="menu_feedback"></div>
    <div id="menu_info"></div>
    <ul id="menu_options"></ul>
  </div>

  <header>
    <div id="invBtn" class="hide"></div>
    <div id="fsBtn" class="hide"></div>
    <div id="soundBtn" class="sound_on"></div>
  </header>

  <div id="container" class="std">
    <div id="feedback"></div>
    <h1 id="storyTitle">Story Title</h1>
    <div id="text">
      <p>This is an interactive story about ...</p>
      <p>A modern web browser with Javascript enabled is required.</p>
    </div>
    <ul id="choices">
      <li><button id="playSound" class="std">Turn sound off</button></li>
    </ul>
  </div>

  <div id="debugstats">
    <p id="err"></p>
    Audio: <span id="soundInfo"></span><br>
    Event ID: <span id="playereventid"></span><br>
    CurrentLoc: <span id="playerCurrentLoc"></span><br>
    CurrentSpace: <span id="playerCurrentSpace"></span><br>
    PrevSpace: <span id="playerPrevSpace"></span><br>
    InScene: <span id="inScene"></span><br>
    InObject: <span id="inObject"></span><br>
    MenuActive: <span id="menu_active"></span><br>
    MenuTracker: <ul id="menu_tracker"></ul>
  </div>

  <script src="src/main.js" type="module"></script>
</body>
</html>
